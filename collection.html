<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection Viewer</title>
    <link rel="stylesheet" href="../css/work.css">
    <link rel="stylesheet" href="../css/collection.css">
</head>
<body>

<p id="collection-description"></p>

<div id="images" style="display: none">
    <div id="carousel">

        <a class="close" onclick="goBack()">X</a>

        <div class="carousel-buttons" id="leftControl">
            <button id="prevBtn">←</button>
            <div id="leftCounter"></div>
        </div>

        <img id="carouselImage" src="" alt=""/>

        <div class="carousel-buttons" id="rightControl">
            <button id="nextBtn">→</button>
            <div id="rightCounter"></div>
        </div>
    </div>
</div>

<div id="videos">
    <a class="close" onclick="goBack()">X</a>
    <div id="video"></div>
</div>

<script type="module" src="../javascript/loadCollection.js"></script>
<script type="module" src="/javascript/workGrid.js"></script>
<script type="module">
    import { goBack } from '../javascript/workGrid.js';
    window.goBack = goBack;
</script>

</body>
</html>
