<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collection Viewer</title>
  <style>
    #scrollGallery img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1 id="collection-title"></h1>
<p id="collection-description"></p>


<div id="images" style="display: none">
  <div id="carousel" style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 20px;">
    <div id="leftControl" style="text-align: center;">
      <button id="prevBtn">←</button>
    <div id="leftCounter"></div>
  </div>

  <img id="carouselImage" src="" alt="" style="max-width: 80%; height: auto; border-radius: 8px;" />

  <div id="rightControl" style="text-align: center;">
    <button id="nextBtn">→</button>
      <div id="rightCounter"></div>
    </div>
  </div>
</div>

<div id="videos" style="display: flex">
  <div id="video" style="width: 100%; max-width: 900px; margin: 0 auto;"></div>
</div>
<script type="module" src="../javascript/loadCollection.js"></script>
</body>
</html>
